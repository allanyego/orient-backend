language: node_js
node_js:
  - node
dist: trusty
addons:
  postgresql: 9.6
before_script:
  - createdb travis_ci_test -U postgres
env:
  - PGDATABASE=travis_ci_test PGUSER=postgres 
  - DATABASE_URL=postgres://postgres@localhost:5432/travis_ci_test
install:
  - npm install --build-from-source
script:
  - npm run test
